# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - junglevapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5c8e6fb742724868b4d7025e196b0d8d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c16f59ef3c024a7d80f5a120ef2fdc02 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5c8e6fb742724868b4d7025e196b0d8d }}/alan4103/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'junglevapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4382b7b3e9e54a00a0b80e24775cce1a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5c8e6fb742724868b4d7025e196b0d8d }}/alan4103/test:${{ github.sha }}'